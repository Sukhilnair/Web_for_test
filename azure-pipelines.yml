trigger:
- main

pool:
  name: default

variables:
  sshVMDetails: "htmlVM"

steps:
- task: SSH@0
  inputs:
    sshEndpoint: $(sshVMDetails)
    runOptions: commands
    commands: |
      echo "hi everyone" > index.html
      sudo cp index.html /var/www/html/index.html
      sudo systemctl restart nginx
    

    
